<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Universitat Oberta Home</title>
</head>

<body>
    <!-- esta es una barra de navegación superior que se incluirá en todas las páginas del sitio -->
    <nav>
        <img src="/img/logo.png" alt="Logotipo de la Universitat Oberta de Catalunya">
        <ul>
            <li>
                <a>Inicio</a>
            </li>
            <li>
                <a href="http://openaccess.uoc.edu/webapps/o2/?locale=es">Buscar</a>
            </li>
            <li>

            </li>
        </ul>

    <section id="seccion1_index">
        <div>

            <p>Repositorio de publicaciones digitales de acceso abierto de la comunidad UOC</p>

    </section>

        <div id="contenedor_central">

                <img src="img/publicaciones.png" />

            </div>
            <div>
                <img src="img/visitas.png" />
