<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Formulario 1</title>
</head>

<body>


    <h1>FORMULARIO</h1>

    <form action="">

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="fnombre" name="nombre" required maxlength="20"><br><br>

        <label for="apellidos">Apellidos:</label><br>
        <input type="text" id="fapellidos" name="apellidos" required maxlength="80" minlength="10"><br><br>

        <label for="horas">Horas matriculadas:</label><br>
        <input type="number" id="fhoras" name="horas" value="10" min="10" max="30" step="2"
            title="Introduzca solo números pares"><br><br>

        <label for="codigo">Código de alumno:</label><br>
        <input type="number" id="fcodigo" name="codigo" value="42" required readonly><br><br>

        <label for="username">Nombre de usuario:</label><br>
        <input type="text" id="fusername" name="username" value="username" pattern="[a-z0-9]+"
            title="Sólo minúsculas y números"><br><br>

        <br>
        <input id="btnBasico" type="submit" value="Submit"><br>

    </form>
